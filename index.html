<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox" onclick="checkFinish()">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak
                    <span id="unread">Belum selesai dibaca</span>
                    <span id="read" style="display: none">Selesai dibaca</span> </button>
            </form>
        </section>

        <div class="containerRight">
            <section class="search_section">
                <h2>Cari Buku</h2>
                <form id="searchBook">
                    <table>
                        <tr>
                            <td>
                                <i class="material-icons">&#xe8b6;</i>
                            </td>
                            <td><input id="searchBookTitle" type="text" onkeyup="searchBook()" placeholder="Cari Buku">
                            </td>
                        </tr>
                    </table>


                </form>
            </section>

            <section class="book_shelf">
                <h2>Belum selesai dibaca</h2>

                <div id="uncompleteBookshelfList" class="book_list">
                </div>
            </section>

            <section class="book_shelf">
                <h2>Selesai dibaca</h2>

                <div id="completeBookshelfList" class="book_list">
                </div>
            </section>
        </div>

    </main>

    <footer class="footer">
        <p>&copy; 2022 - Ibnu Choldun</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
